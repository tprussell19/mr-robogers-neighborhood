<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Robogers' Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Mr. Robogers' Neighborhood!</h1>
    <form class="container">
      <div class="form-group">
        <label for="number">Please enter a number into the field below!</label>
        <input id="numberInput" class="form-control" type="text">
        <button type="submit" class="btn btn-lg btn-primary mt-2">Submit</button>
      </div>
    </form>
    <div id="warning"></div>
    <div id="return">
      <h2>Mr. Robogers says...</h2>
      <p id="returnedText"></p>
    </div>
  </div>
</body>
</html>
